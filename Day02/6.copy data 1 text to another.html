<!DOCTYPE html>
<html>
<body>
<input id="demo1"></br>
<input type="button" value="click to copy" onclick="copy()"></br>
<input id="demo2"></br>
<script>
function copy()
{
    var val;
    val=document.getElementById("demo1").value;
    document.getElementById("demo2").value=val;
}
</script>
</body>
</html>
