<!DOCTYPE html>
<html>
<body>
<p id="demo" ></p>
<script>
var str="9595944865";
function mobile(num)
{
    var mob=num.length;
    if(mob==10)
        return true;
    else
        return false;
}
document.getElementById("demo").innerHTML="It contains exactly 10 digit mob no: "+mobile(str);
</script>
</body>
</html>
