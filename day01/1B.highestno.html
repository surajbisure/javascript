<!DOCTYPE HTML>
<html>
<body>
<h2> highest no </h2>
<p id="demo"></p>
<script>
function highest(a,b,c)
{
    
    if(a>b)
        {
            if(a>c)
                return a;
            else
                return c;
        }
    else if(b>c)
            return b;
    else 
            return c;
}
document.getElementById("demo").innerHTML=highest(8,7,6);
</script>
</body>
</html>
